{% extends 'base.html' %}
{% block content %}
<main class="container-fluid" id="admin-content">
<h1>Admin panel</h1>
<h2>User list</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role ID</th>
    </tr>
  </thead>
  <tbody>
    {% for user in data['users'] %}
    <tr>
      <th scope="row">{{ user['id'] }}</th>
      <td>{{ user['name'] }}</td>
      <td>{{ user['email'] }}</td>
      <td>{{ user['user_role_id'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</main>
{% endblock %}
